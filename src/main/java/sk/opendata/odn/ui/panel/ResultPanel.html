<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Result Panel</title>
</head>
<body>

	<wicket:panel>
		<div id="results">
			<div id="resultlist-header">
				<span wicket:id="resultCount">result count</span>
				<hr/>
			</div>
			<div wicket:id="resultlist">
				<a wicket:id="itemUrl" title="itemTitle">
					<span wicket:id="itemTitle">item title</span>
				</a>
			</div>
			<div id="resultlist-footer">
				<hr/>
				TODO paging: prev page, page 1, page 2, ..., next page
			</div>
		</div>
	</wicket:panel>

</body>
</html>
